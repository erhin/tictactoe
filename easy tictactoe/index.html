<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href=".\tictactoe\styles.css">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="board">
      <div class="cell x o" id="0" data></div>
      <div class="cell x o" id="1" data></div>
      <div class="cell x o" id="2" data></div>

      <div class="cell x o" id="3" data></div>
      <div class="cell x o" id="4" data></div>
      <div class="cell x o" id="5" data></div>

      <div class="cell x o" id="6" data></div>
      <div class="cell x o" id="7" data></div>
      <div class="cell x o" id="8" data></div>
    </div>
    <div id="message" class="">
      <p id="pMessage"></p>
      <button id="restart" onclick="startGame()">Restart</button>
    </div>
    <script src="tictactoe/index.js"></script>
  </body>
</html>
